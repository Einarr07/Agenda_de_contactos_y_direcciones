<!-- src/app/pages/add-contact/add-contact.page.html -->

<ion-header>
  <ion-toolbar>
    <ion-title>
      Agregar Contacto
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list>
    <ion-item>
      <ion-label position="stacked">Nombre</ion-label>
      <ion-input [(ngModel)]="nuevoContacto.nombre" name="nombre" type="text" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Apellido</ion-label>
      <ion-input [(ngModel)]="nuevoContacto.apellido" name="apellido" type="text" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Dirección</ion-label>
      <ion-input [(ngModel)]="nuevoContacto.direccion" name="direccion" type="text" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Teléfono</ion-label>
      <ion-input [(ngModel)]="nuevoContacto.telefono" name="telefono" type="tel"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Correo</ion-label>
      <ion-input [(ngModel)]="nuevoContacto.correo" name="correo" type="email"></ion-input>
    </ion-item>

    <!-- Agregamos botones para tomar foto o seleccionar desde la galería -->
    <ion-item>
      <ion-label position="stacked">Foto</ion-label>
      <ion-button expand="full" (click)="tomarFoto()">Tomar Foto</ion-button>
      <ion-button expand="full" (click)="seleccionarFoto()">Seleccionar Foto</ion-button>
    </ion-item>
  </ion-list>

  <!-- Sección de ubicación -->
  <div class="ion-padding">
    <ion-button (click)="getCurrentCoordinates()" expand="block">
      Obtener Ubicación
    </ion-button>
    <ion-list>
      <ion-list-header>
        Coordenadas de la Ubicación
      </ion-list-header>
      <ion-item>
        <ion-label>Latitud</ion-label>
        <ion-badge color="danger" slot="end">{{latitude}}</ion-badge>
      </ion-item>
      <ion-item>
        <ion-label>Longitud</ion-label>
        <ion-badge color="danger" slot="end">{{longitude}}</ion-badge>
      </ion-item>
    </ion-list>
    <ion-button (click)="openGoogleMaps()">
      Esta es tu ubicación actual
    </ion-button>
  </div>
  
  <!-- Botones para guardar y volver -->
  <div class="ion-margin-top ion-padding">
    <ion-button expand="full" (click)="guardarContacto()">Guardar Contacto</ion-button>
    <ion-button expand="full" (click)="volverAlHome()">Volver al Home</ion-button>
  </div>
</ion-content>
